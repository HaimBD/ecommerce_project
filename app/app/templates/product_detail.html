{% extends "base.html" %}
{% block title %}{{ product.name }} · E‑Shop{% endblock %}
{% block content %}
<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>Category: {{ product.category or '—' }}</p>
<p><strong>${{ '%.2f'|format(product.price) }}</strong></p>
<form method="post" action="{{ url_for('orders.add_to_cart', pid=product.id) }}">
  <label>Qty</label><input type="number" name="qty" min="1" value="1"/>
  <button type="submit">Add to cart</button>
</form>
{% endblock %}
