{% extends "base.html" %}
{% block title %}{{ 'Edit' if product else 'New' }} Product{% endblock %}
{% block content %}
<h1>{{ 'Edit' if product else 'New' }} Product</h1>
<form method="post">
  <label>Name</label><br/>
  <input type="text" name="name" value="{{ product.name if product else '' }}" required/><br/>
  <label>Price</label><br/>
  <input type="number" step="0.01" name="price" value="{{ product.price if product else '' }}" required/><br/>
  <label>Stock</label><br/>
  <input type="number" name="stock" value="{{ product.stock if product else '0' }}" required/><br/>
  <label>Category</label><br/>
  <input type="text" name="category" value="{{ product.category if product else '' }}"/><br/>
  <label>Description</label><br/>
  <textarea name="description" rows="5">{{ product.description if product else '' }}</textarea><br/>
  <button type="submit">Save</button>
</form>
{% endblock %}
